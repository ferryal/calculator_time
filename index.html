<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- NOTE: materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- NOTE: google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Quicksand:300,400,700|Bellefair" rel="stylesheet">
    <title>Calculator Time</title>
    <link rel="stylesheet" href="./css/index.css">

  </head>

  <body>
    <div class="row">
      <h2> Calculator Time </h2>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <button id="btn-today" class="btn" type="button" name="button"> today </button>
            <button id="btn-today-korea" class="btn" type="button" name="button"> korea today  </button>
            <button id="btn-today-arab" class="btn" type="button" name="button"> arab today  </button>
            <button id="btn-today-indo" class="btn" type="button" name="button"> indo today  </button>
          </div>
        </div>
    </div>
    </div>
    </form>
    <div>
      <label class="output" for="">Output :</label>
      <p id="result"></p>
    </div>


    <script type="text/javascript" src="./js/index.js">
    </script>

  </body>

</html>
